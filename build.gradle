plugins {
    id 'java'
    id 'org.springframework.boot' version '3.0.6'
    id 'io.spring.dependency-management' version '1.1.0'
}

group 'com.jerseybot'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
    maven { url "https://maven.lavalink.dev/releases" }
}

dependencies {
    // Spring
    implementation 'org.springframework.boot:spring-boot-starter:3.1.0'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:3.1.0'
    implementation 'org.springframework.boot:spring-boot-starter-cache:3.1.0'

    // Discord API
    implementation 'net.dv8tion:JDA:5.0.0-beta.8'

    // Lombok
    compileOnly 'org.projectlombok:lombok:1.18.26'
    annotationProcessor 'org.projectlombok:lombok:1.18.26'

    // LavaPlayer dependencies
    implementation 'dev.arbjerg:lavaplayer:2.2.1'
    implementation 'dev.lavalink.youtube:common:1.7.2'

    // Spotify API
    implementation 'se.michaelthelin.spotify:spotify-web-api-java:8.0.0'

    // YT API
    implementation 'com.google.apis:google-api-services-youtube:v3-rev20230123-2.0.0'

    // Data storage
    implementation 'org.hibernate:hibernate-core:6.1.7.Final'
    implementation 'org.postgresql:postgresql:42.5.4'

    // Commons
    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'com.konghq:unirest-java:3.14.2'
    implementation 'org.jetbrains:annotations:24.0.1'
    implementation 'commons-validator:commons-validator:1.7'

    // Chat GPT
    implementation 'com.theokanning.openai-gpt3-java:client:0.12.0'
    implementation 'com.theokanning.openai-gpt3-java:service:0.12.0'
    implementation 'com.theokanning.openai-gpt3-java:api:0.12.0'

}

test {
    useJUnitPlatform()
}

bootJar {
    archiveName 'PersyBot.jar'
}